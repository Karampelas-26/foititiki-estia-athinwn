<div class="bg-dark">
  <div class="background container-fluid d-flex flex-row align-items-center justify-content-center p-0" >
    <div class="container w-auto bg-light p-4 rounded shadow position-absolute ">

      <form>

        <p class="h3 text-center mb-4">Sign in</p>

        <div class="form-floating d-flex aligns-items-center justify-content-center mb-4">
          <input type="text" class="form-control" id="username" placeholder="Place your username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          <label for="username" class="form-label">Username</label>
        </div>

        <div class="form-floating d-flex aligns-items-center justify-content-center mb-2">
          <input type="password" class="form-control" id="username" placeholder="Place your username" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          <label for="username" class="form-label">Password</label>
        </div>

        <div class="d-flex justify-content-between ms-1 mt-3">
          <div class="d-flex flex-column">
            <a href="">Create account.</a>
            <a href="">Forgot password?</a>
          </div>
          <button type="button" class="btn btn-primary">Sign in</button>
        </div>

      </form>

    </div>
  </div>
</div>
